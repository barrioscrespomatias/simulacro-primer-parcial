<div class="row">
   <section class="get-in-touch">
      <h1 class="title">Crear actor</h1>
      <form class="contact-form row" [formGroup]="form">
         <div class="form-field col-lg-6">
            <input id="nombre" formControlName="nombre" class="input-text js-input" type="text" required>
            <label class="label" for="nombre">Nombre</label>
         </div>
         <div class="form-field col-lg-6 ">
            <input id="apellido" formControlName="apellido" class="input-text js-input" type="text" required>
            <label class="label" for="apellido">Apellido</label>
         </div>
         <div class="form-field col-lg-6 ">
            <input id="edad" formControlName="edad" class="input-text js-input" type="number" required>
            <label class="label" for="edad">Edad</label>
         </div>
         <div class="form-field col-lg-6 ">
            <!-- <input id="nacionalidad" formControlName="nacionalidad" class="input-text js-input" type="text" value="{{paisDesdeTabla?.name}}" required> -->
            <input id="nacionalidad" formControlName="nacionalidad" class="input-text js-input" type="text" value="{{paisDesdeTabla?.name}}" readonly required>
            <label class="label" for="nacionalidad">Nacionalidad</label>
         </div>
         <div class="col-lg-6">
            <!-- <input id="nacionalidad" formControlName="nacionalidad" class="input-text js-input" type="text" value="{{paisDesdeTabla?.name}}" required> -->
            <input id="flag" formControlName="flag" type="hidden">
         </div>
         <div class="form-field col-lg-12">
            <input class="submit-btn" (click)="CrearActor()" value="Submit">
         </div>
      </form>
   </section>

   <section class="paises col-sm-3">
      <app-tabla-paises (onEnviarItemHaciaPadre)="recibirItemDeHijo($event)"> </app-tabla-paises>
   </section>
</div>
