<ng-container *ngIf="propId === 'nacionalidad'; else otroBloque">
    <input id="{{propId}}" class="input-text js-input" type="text" value="{{pais?.name}}" required>
    <label class="label-contact-form" for="{{propId}}">{{propId}}</label>
</ng-container>

<!-- ELSE IF -->
<ng-template #otroBloque>
    <input id="{{propId}}" class="input-text js-input" type="text" required>
    <label class="label-contact-form" for="{{propId}}">{{propId}}</label>
</ng-template>
